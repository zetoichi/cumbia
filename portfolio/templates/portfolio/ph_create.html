{% extends 'portfolio/layouts/base.html' %}
{% load static %}

{% block center %}
    <form id="create-ph-form" class="form-center" action="" method="POST">
        {% csrf_token %}
        <div class="form-fields-cx">
            <div class="form-field">
                <label class="form-field-label" for="username">Nombre*</label>
                {{ form.first_name }}
            </div>
            <div class="form-field">
                <label class="form-field-label" for="password">Apellido*</label>
                {{ form.last_name }}
            </div>
            <div class="form-field">
                <label class="form-field-label" for="password">Seud√≥nimo</label>
                {{ form.display_name }}
            </div>
            <div class="form-field">
                <label class="form-field-label" for="password">Bio</label>
                {{ form.bio }}
            </div>
        </div>
    </form>
{% endblock center %}
{% block extra_actions %}
    <button id="create-ph-btn" class="action-btn extra-action" type="submit" form="create-ph-form">CREAR</button>
{% endblock extra_actions %}
