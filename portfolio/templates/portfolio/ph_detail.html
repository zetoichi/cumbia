{% extends 'portfolio/layouts/base.html' %}
{% load static %}

{% block center %}

<div class="carrousel-cx">
    <div class="splide">
        <div class="splide__track">
            <ul class="splide__list">
            {% for pic in ph.pics.all %}
                <li class="splide__slide carrousel-slide">
                    <img data-id="{{ pic.pk }}" data-splide-lazy="{{ pic.pic.url }}" alt="">
                </li>
            {% endfor %}
            </ul>
        </div>
    </div>
</div>

{% endblock center %}
