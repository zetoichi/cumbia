{% extends 'portfolio/layouts/base.html' %}
{% load static %}


{% block main %}

<div class="air-cx">
    <div id="edit-pics-cx">
        <div class="edit-btn">
            <i class="fas fa-pen"></i>
        </div>
    </div>
</div>

<div class="hscroll-cx">
    <ul class="pic-row">
    {% for pic in ph.pics.all %}
        <li class="pic-cx">
            <a data-fslightbox="gallery" href="{{ pic.pic.url }}">
                <img id="pic-{{ pic.pk }}" src="{{ pic.pic.url }}" alt="{{ pic.caption }}">
            </a> 
        </li>
    {% endfor %}
    </ul>
</div>

{% endblock main %}
