{% extends 'portfolio/layouts/base.html' %}
{% load static %}

{% block center %}

{% comment %} <div class="carrousel-cx">
    <div class="splide">
        <div class="splide__track">
            <ul class="splide__list">
            {% for pic in ph.pics.all %}
                <li class="splide__slide carrousel-slide">
                    <img data-id="{{ pic.pk }}" data-splide-lazy="{{ pic.pic.url }}" alt="{{ pic.caption }}">
                </li>
            {% endfor %}
            </ul>
        </div>
    </div>
</div> {% endcomment %}

<div class="grid-wrapper">
    <div class="pic-grid">
    {% for pic in ph.pics.all  %}
        <div class="pic-item">
            <a data-fslightbox="gallery" href="{{ pic.pic.url }}">
                <img id="pic-{{ pic.pk }}" class="pic-item-content" src="{{ pic.pic.url }}" alt="{{ pic.caption }}">
            </a> 
        </div>
    {% endfor %}
    </div>
</div>

{% endblock center %}
