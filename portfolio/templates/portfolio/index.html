{% extends 'portfolio/layouts/base.html' %}
{% load static %}

{% block bigheader %}

    {% comment %} <img id="full-screen-iso" src="/media/logos/cumbia-iso-negro.png" alt="">
    <img id="full-screen-logo" src="/media/logos/cumbia-logo-negro.png" alt=""> {% endcomment %}

{% endblock bigheader %}

{% block center %}

<header id="brand-center-header" class="center-header">
    <img id="brand-center-img" src="/media/logos/cumbia-logo-negro.png" alt="">
</header>
    
{% for ph in photographers %}
    <img id="ph-{{ ph.id }}" class="faded-out" src="{{ ph.photo.url }}" alt="">
{% endfor %}

{% endblock center %}
